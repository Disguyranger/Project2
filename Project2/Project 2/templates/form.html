<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Real Estate Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>




<body>
    <div class="container">
      <div class="jumbotron" style="text-align: center">
        <h1>Sell with Us</h1>
        <a href="/" class="btn btn-primary" role="button">View Chart</a>
      </div>

      <div class="row">

        <div class="col-md-offset-2 col-md-8">

          <h2>Enter your home information</h2>

          <form method="POST" action="/send" role="form", name="petform">



            <div class="form-group">
              <label for="inputSaleType">Sale Type</label>
              <input type="text" class="form-control" id="inputSaleType" name="saleType" placeholder="Sale Type">
            </div>




            <div class="form-group">
              <label for="inputSoldDate">Sold Date</label>
              <input type="text" class="form-control" id="inputSoldDate" name="soldDate" placeholder="Sold Date">
            </div>
  


            <div class="form-group">
              <label for="inputPropertyType">Property Type</label>
              <input type="text" class="form-control" id="inputPropertyType" name="propertyType" placeholder="Property Type">
            </div>


            <div class="form-group">
              <label for="inputAddress">Property Address</label>
              <input type="text" class="form-control" id="inputAddress" name="homeAddress" placeholder="Property Address">
            </div>


            <div class="form-group">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" name="homeCity" placeholder="City">
            </div>


            <div class="form-group">
              <label for="inputState">State</label>
              <input type="text" class="form-control" id="inputState" name="homeState" placeholder="State">
            </div>
            
            
            <div class="form-group">
              <label for="inputZipCode">Zip Code</label>
              <input type="text" class="form-control" id="inputZipCode" name="homeZipCode" placeholder="Zip Code">
            </div>



            <div class="form-group">
              <label for="inputPrice">Price</label>
              <input type="text" class="form-control" id="inputPrice" name="homePrice" placeholder="Price">
            </div>


            <div class="form-group">
              <label for="inputBeds">Beds</label>
              <input type="text" class="form-control" id="inputBeds" name="beds" placeholder="Beds">
            </div>



            <div class="form-group">
              <label for="inputBaths">Baths</label>
              <input type="text" class="form-control" id="inputBaths" name="baths" placeholder="Baths">
            </div>



            <div class="form-group">
              <label for="inputLocation">Location</label>
              <input type="text" class="form-control" id="inputLocation" name="location" placeholder="Location">
            </div>
  
  
            <div class="form-group">
                <label for="inputSquareFeet">Square Feet</label>
                <input type="text" class="form-control" id="inputSquareFeet" name="homeSquareFeet" placeholder="Square Feet">
            </div>




            <div class="form-group">
              <label for="inputLotSize">Lot Size</label>
              <input type="text" class="form-control" id="inputLotSize" name="lotSize" placeholder="Lot Size">
            </div>


            <div class="form-group">
              <label for="inputYearBuilt">Year Built</label>  
              <input type="text" class="form-control" id="inputYearBuilt" name="yearBuilt" placeholder="Year Built">
            </div>


            <div class="form-group">
              <label for="inputDaysInMarket">Days in Market</label>  
              <input type="text" class="form-control" id="inputDaysInMarket" name="DaysInMarket" placeholder="Days in Market">
            </div>


            <div class="form-group">
              <label for="inputMoneyPerSquareFeet">Price Per Square Feet</label>
              <input type="text" class="form-control" id="inputMoneyPerSquareFeet" name="PricePerSquareFeet" placeholder="Price Per Square Feet">
            </div>

           

            <div class="form-group">
              <label for="inputHOA">HOA Per Month</label>
              <input type="text" class="form-control" id="inputHOA" name="HOA" placeholder="HOA Per Month">
            </div>




            <div class="form-group">
              <label for="inputStatus">Status</label>
              <input type="text" class="form-control" id="inputStatus" name="status" placeholder="Status">
            </div>


            <div class="form-group">
              <label for="inputOpenHouse&Start">Open House & Start Time</label>
              <input type="text" class="form-control" id="inputOpenHouse&Start" name="openHouseStart" placeholder="Open House & Start Time">
  
            </div>
            
            
            <div class="form-group">
              <label for="inputOpenHouse&Closing">Open House & Closing Time</label>
              <input type="text" class="form-control" id="inputOpenHouse&Closing" name="openHouseClosing" placeholder="Open House & Closing Time">
  
            </div>

           




            <div class="form-group">
              <label for="inputURL">URL</label>
              <input type="text" class="form-control" id="inputURL" name="URL" placeholder="URL">
            </div>


            <div class="form-group">
              <label for="inputSource">Source</label>
              <input type="text" class="form-control" id="inputSource" name="source" placeholder="Source">
            </div>


            <div class="form-group">
              <label for="inputMLS">MLS #</label>
              <input type="text" class="form-control" id="inputMLS" name="MLS" placeholder="MLS">
            </div>



            <div class="form-group">
              <label for="inputFavorite">Favorite</label>
              <input type="text" class="form-control" id="inputFavorite" name="Favorite" placeholder="Favorite">
            </div>


            <div class="form-group">
              <label for="inputInterested">Interested</label>
              <input type="text" class="form-control" id="inputInterested" name="interested" placeholder="Interested">
            </div>


            <div class="form-group">
              <label for="inputLat">Latitude</label>
              <input type="text" class="form-control" id="inputLat" name="LAT" placeholder="Latitude">
            </div>


            <div class="form-group">
              <label for="inputLON">Longitude</label>
              <input type="text" class="form-control" id="inputLon" name="LON" placeholder="Longitude">
            </div>

            <div class="form-group">
              <label for="inputFName">First Name</label>
              <input type="text" class="form-control" id="inputFName" name="firstName" placeholder="First Name">
            </div>

            <div class="form-group">
              <label for="inputLName">Last Name</label>
              <input type="text" class="form-control" id="inputLName" name="lastName" placeholder="Last Name">
            </div>

            <div class="form-group">
              <label for="inputPhone">Phone</label>
              <input type="text" class="form-control" id="inputPhone" name="phone" placeholder="Phone">
            </div>



            <input type="submit" value="Submit" class="btn btn-primary">

          </form>
        </div>

      </div>

    </div>

  </body>
  
  </html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Pals!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <div class="jumbotron" style="text-align: center">
      <h1>Real Estate</h1>
      <a href="/send" class="btn btn-primary" role="button">List your home with Us</a>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h2>Real Estate Listing</h2>
        <div id="plot"></div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h2>List of Home in the Area</h2>
      <div id="table-div">
        <table id="pets-table" class="table table-striped table-inverse">
          <thead>
            <tr>
              <th>Property Type</th>
              <th>Property Address</th>
              <th>City</th>
              <th>State</th>
              <th>Zip Code</th>
              <th>Square Feet</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Phone Number</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>      
    </div>
  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
